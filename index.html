<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/style.css">
		<title></title>
	</head>
	<body>
		<!-- header -->
		<header>
			<div class="row d-flex">
				<div class="col-4 justify-content-start">
					<nav class="navbar" role="navigation">
						<button class="navbar-toggler fixed-top pt-3 pl-3" type="button" data-toggle="collapse" data-target="#menubar">
							<span class="navbar-toggler-icon" style="background-color:black;;"></span>
						</button>
						<div class="collapse navbar-collapse" id="menubar">
							<ul class="navbar-nav">
								<li class="nav-item"><a class="nav-link" href="#">Home</a></li>
								<li class="nav-item"><a class="nav-link" href="#">About</a></li>
								<li class="nav-item"><a class="nav-link" href="#">Customer-Reviews</a></li>
								<li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
							</ul>
						</div>
					</nav>
				</div>
				<div id="logo" class="col-4">
					<img class="img-fluid" src="images/logo1.png" alt="ILYPP Logo">
					<img class="img-fluid" src="images/logo.png" alt="ILYPP Logo">
				</div>
				<div class="col-4 justify-content-end text-right pt-3 pr-5">
					<a class="" href="#">Sign Up/Login</a>
				</div>
			</div>
		</header>
		<section id="home">
			<div class="container-fluid">
				<div id="homeCarousel" class="carousel" data-ride="carousel">
					<div class="inner-carousel" role="listbox">
						<ol class="carousel-indicators">
							<li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
							<li data-target="#homeCarousel" data-slide-to="1"></li>
							<li data-target="#homeCarousel" data-slide-to="2"></li>
						</ol>
						<div class="carousel-item active">
							<div class="container-fluid h-100">
								<div class="row pt-2 pb-5">
									<div class="col-12 d-flex justify-content-start">
										<img class="img-fluid" src="images/ph.png" alt="Image 1">
									</div>
									<div class="col-12 d-flex justify-content-center">
										<span>Some text here 1</span>
									</div>
									<div class="col-12 d-flex justify-content-end">
										<img class="img-fluid" src="images/ph.png" alt="Image 2">
									</div>
								</div>
							</div>
						</div>
						<div class="carousel-item">
							<div>
								<img src="images/ph.png" alt="Image 1">
								<span>Some text here 2</span>
								<img src="images/ph.png" alt="Image 2">
							</div>
						</div>
						<div class="carousel-item">
							<div>
								<img src="images/ph.png" alt="Image 1">
								<span>Some text here 3</span>
								<img src="images/ph.png" alt="Image 2">
							</div>
						</div>

					</div>
				</div>
			</div>
		</section>

		<!--SCRIPTS-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
